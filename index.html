<html>
<head>
    <title>Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript">
    	var remote = require('electron').remote;
		var dialog = remote.require('electron').dialog;
		const {shell} = require('electron');
    </script>
</head>
<body ng-app="Frontend" ng-controller="Controller" ng-cloak>

    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <h2>
          <span>Game Frontend</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="deleteAll()" aria-label="Delete All">
          <md-icon md-svg-icon="img/delete.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

<div class='md-padding' layout="row" layout-wrap>

<a ng-repeat="x in games" ng-href="javascript:shell.openItem('{{x.path}}');">
<md-card ng-class="hover" ng-mouseenter="hover = 'md-whiteframe-6dp'" ng-mouseleave="hover = ''">
    <img class="card-image" ng-src="{{x.artwork}}">
    <md-card-content>
        <span class="title">{{x.title}}</span>
    </md-card-content>
</md-card>
</a>

<md-button class="md-fab md-primary" ng-click="addGameDialog($event)" aria-label="Add Game">
    <md-icon md-svg-src="img/plus.svg"></md-icon>
</md-button>

</div>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="javascript.js"></script>
</body>
</html>
