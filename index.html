<body ng-app="Frontend" ng-cloak>
<div id="toolbar" ng-controller="Controller as ctrl">
<md-toolbar>
  <h2 class="md-toolbar-tools">
   <span>Material Emulator Frontend</span>
  </h2>
  <span flex></span>
  <md-tabs md-selected="currentTab">
        <md-tab>NES</md-tab>
        <md-tab>SNES</md-tab>
        <md-tab>N64</md-tab>
        <md-tab>GCN</md-tab>
        <md-tab>Wii</md-tab>
    </md-tabs>
</md-toolbar>

<md-tabs md-dynamic-height md-selected="currentTab" class="noTabPanel">
<md-tab label="NES">
<md-content>
<!--NES-->
Nintendo Entertainment System
</md-content>

</md-tab>

<md-content>
<!--SNES-->
Super Nintendo Entertainment System
</md-content>

<md-content>
<!--N64-->
Nintendo 64
</md-content>

</md-content>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
<script type="text/javascript">
var open = 0
angular.module('Frontend', ['ngMaterial'])
.config(function($mdThemingProvider) {
  $mdThemingProvider.theme('default')
    .primaryPalette('orange')
    .accentPalette('yellow')
    .dark();
})
.config(['$mdIconProvider', function($mdIconProvider) {
	$mdIconProvider
		.iconSet('mdi', 'icons/mdi-icons.svg', 24)
		.iconSet('$default', 'icons/mdi-icons.svg', 24)
	}])
.filter('KS', function($window) {
    return function(str) {
      if (!str) return;
      var keys = str.split('-');
      var isOSX = /Mac OS X/.test($window.navigator.userAgent);
      var seperator = (!isOSX || keys.length > 2) ? '+' : '';
      var abbreviations = {
        M: isOSX ? '⌘ + ' : 'Ctrl',
        A: isOSX ? '⌥ + ' : 'Alt',
        S: isOSX ? '⇧ + ' : 'Shift',
      };
      return keys.map(function(key, index) {
        var last = index == keys.length - 1;
        return last ? key : abbreviations[key];
      }).join(seperator);
    };
  })
.controller('Controller', function DemoCtrl($mdDialog) {

})

</script>
</body>
</html>
